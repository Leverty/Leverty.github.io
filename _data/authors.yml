# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Jo Kyusang
  email:             goldjks0512@naver.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    🙇🏻‍♂️

    안녕하세요! <strong>풀스택개발자</strong>를 꿈꾸고 있는 <strong>조규상</strong> 입니다. 💻

    인터넷으로 사람들과 소통할 수 있는 사이트와 제가 원하는 정보를 가져다주는 카페나 블로그가 좋았습니다.<br/>
    다른 사람들과 소통을 하면서 "시각적으로 보이는 여러 글과 그래픽을 보고 웹 페이지는 어떻게 만들까?"<br/>
    호기심이 생겼고, 인터넷으로 독학을 하면서 코딩을 하고 그것을 분석했을 때 흥미를 느꼈습니다!

    생각했던 것을 현실로 구현하는 것을 좋아하고,
    깔끔하게 정돈되어 있고 아름다운 인터페이스 추구합니다.

    사람들과 함께 편하게 소통하는 것을 좋아하고
    다 같이 성장할 수 있는 환경을 선호합니다.<br/>
    반대로 어디 한구석에서 혼자 조용히 코딩하는 것도 좋아합니다.

    개발관련 이외의 것들도 뒷받침해 주는 풀스택개발자가 될 것입니다.<br/><br/>
    ⚙ 개발 철칙 ⚙<br/>
    ➡ 주석 달기<br/>
    ➡ 좋은 변수 짓기<br/>
    ➡ 가독성 좋은 클린코딩하기<br/>
    ➡ 반복하지 말자(Don't Repeat Yourself)<br/>


